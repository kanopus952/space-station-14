- type: tutorialStep
  id: ExamineJumpsuitColorGrey
  # Облачко которое появится над сущностью которая учавствует в осмотре.
  bubble:
    text: Изучите предмет
    # Два типа таргета: Self и Entity
    target:
     type: Entity
     # Ищет все энтити с ClothingUniformJumpsuitColorGrey вокруг и покажет над ближайшем
     prototype: ClothingUniformJumpsuitColorGrey

  # От чьего лица повествование?
  sender: Рассказчик
  # То что появится вначале шага в чате
  chatMessage: ЙОУ! Начало туториала, осмотри предмет не будь дураком!
  # То что будет проговрено ТТСом
  ttsMessage: Здравствуй дорогой игрок!
  # Айди ттса
  voiceId: Jirinovsky
  # Условия!
  conditions:
  # Слушает ивенты соответсвующих типов
  - !type:EventListenedCondition
    # Каких энтити слушаем в радиусе (по умолчанию 10 клеток, можно расширить в системе)
    target: ClothingUniformJumpsuitColorGrey
    # Тип ивента, в данном случае осмотр чего-то
    event: Examine
    # Сколько раз нужно выполнить осмотр
    count: 1

